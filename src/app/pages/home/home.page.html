<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">GChat</ion-title>
    <ion-buttons slot="end">
      <ion-button  fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">Cerrar sesi√≥n</ion-label> 
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header color="light">
    Chats
  </ion-list-header>

  <ion-list>
    <ion-item
      *ngFor="let user of users" 
      (click)="getChat(user)"
      [detail]="true">
      <ion-avatar slot="start">
        <img [src]="'https://i.pravatar.cc/300'" />
      </ion-avatar>
      <ion-label>
        {{user?.username}}
        <p>
          <ion-text>
            {{user?.email}}
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">10:32 AM</ion-text>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="users.length==0">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header color="light">
    Grupos
  </ion-list-header>
    
  <ion-list>
    <ion-item
      *ngFor="let group of groups" 
      (click)="getGroupChat(group)"
      [detail]="true">
      <ion-avatar slot="start">
        <img [src]="'https://i.pravatar.cc/300'" />
      </ion-avatar>
      <ion-label>
        {{group?.name}}
        <p>
          <ion-text>
            ID: {{group?.group_id}}
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">10:44 AM</ion-text>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="groups.length==0">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
